<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">TechnoVation</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>

      </ul>
    </div>
  </nav>

  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>

      <!-- Contact Form -->
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <!-- Social Icons -->
      <div class="social-icons">
        <h3>Follow Us</h3>
        <a href="https://wa.me/your-number" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://facebook.com/your-page" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/gec_technovation?utm_source=qr&igsh=MTk2Y2czMGlqc3RqOQ==" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </section>
